spring.application.name=middleproject
server.servlet.context-path=/kajarda

server.port=8080
spring.mvc.hiddenmethod.filter.enabled=true

########################### Datasource ########################
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Kajarda;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=@Kajarta2024

########################### JPA Config ########################
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

########################### File Upload Config ########################
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
